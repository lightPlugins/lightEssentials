# This file is generated by the plugin and contains the default settings.
# Change the language of this plugin
# Possible languages: en, de
language: en
# How the teleport system works
commands:
  gamemode-creative: gmc
  gamemode-survival: gms
  gamemode-spectator: gmsp
  gamemode-adventure: gma
  heal: heal
  feed: feed
  speed: speed
  fly: fly
  day: day
  night: night
  morning: morning
teleport-system:
  # The teleport request system
  # Triggert when a player sends a teleport request
  teleport-request:
    # The time in seconds the player has to wait until the teleport is executed
    warmup: 5
    # If the teleport request should be canceled when the player moves
    cancel-on-move: true
    # The transition of the teleport request
    # If enabled, the player will be teleported after the transition warmup time
    # The Transition picture is displayed in the middle of the screen (for example a Black screen)
    # IMPORTANT: You need a custom resource pack for this feature
    # INFO: IF you use NEXO or ItemsAdder you can use the provided placeholder from
    #       PlaceholderAPI:
    #       - ItemsAdder: %img_<imgNameSpace>%
    #       - NEXO: %nexo_<imgNameSpace>%
    transition:
      enabled: false
      warmup: 2
      transition-picture: '%img_transition%'
    # The action the player should see during the teleport request
    counter:
      actions:
        # Send player Title
        # example: 'title;upperTitle;lowerTitle'
        - 'title;<gray>Teleport;<gray>in <#ffdc73>#time#<gray> seconds'
        # Send a Sound
        # example: 'sound;type;volume;pitch'
        - 'sound;player_level_up;1.0,1.5'
        # Send a Chat message
        # example: 'chat;message'
        # - 'chat;<gray>You will be teleported in <#ffdc73>#time#<gray> seconds'
        # Send an Actionbar
        # example: 'actionbar;message'
        # - 'actionbar;<gray>Teleported in <#ffdc73>#time#<gray> seconds'
        # Send a BossBar
        # example: 'bossbar;color;style;message'
        # - 'bossbar;yellow;solid;<gray>Teleport in <#ffdc73>#time#<gray> seconds'
  # On Teleport to a warp location
  warp:
    warmup: 5
    cancel-on-move: true
    title:
      upper: "<gray>Teleport request"
      lower: "<gray>from <#ffdc73>#player#"
    transition:
      enabled: false
      warmup: 2
  # On Teleport to a home location
  home:
    warmup: 5
    cancel-on-move: true
    title:
      upper: "<gray>Teleport request"
      lower: "<gray>from <#ffdc73>#player#"
    transition:
      enabled: false
      warmup: 2
      transition-picture: '%img_transition%'